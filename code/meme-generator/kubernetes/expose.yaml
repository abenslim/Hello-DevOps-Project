apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-cert
  namespace: robustaargo
spec:
  secretName: robustaargo-tls
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  dnsNames:
    - robustaargo.k8s-cluster-1.usinops.lan
  privateKey:
    algorithm: RSA
    size: 4096
  additionalOutputFormats:
    - type: CombinedPEM
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: robustaargo-ingress
  namespace: robustaargo
  annotations:
#    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    external-dns.alpha.kubernetes.io/hostname: argocd.k8s-cluster-1.usinops.lan
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - robustaargo.k8s-cluster-1.usinops.lan
      secretName: robustaargo-tls
  rules:
    - host: robustaargo.k8s-cluster-1.usinops.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: meme-service
                port:
                  number: 5000
